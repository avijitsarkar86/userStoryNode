<div class="container" ng-controller="UserCreateController as user">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Signup</h1>
            <form class="form-sigin" method="post" ng-submit="user.signupUser()">

                Name: <input type="text" class="form-control" ng-model="user.userData.name" name="name" />
                Username:<input type="text" class="form-control" ng-model="user.userData.username" name="username" />
                Password:<br /> <input type="password" class="form-control" ng-model="user.userData.password" name="password" />
                <div class="clear">&nbsp;</div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
